<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/gui/common/benutzerverwaltung-applikation.xhtml">

    <ui:define name="inhaltsbereich">
        <div class="form-horizontal">
            <div class="row row-df">
                <div class="col-lg-4">
                    <p:outputLabel for="benutzername"
                                   value="#{msg_isyBenutzerverwaltung.MEL_benutzer_benutzername}"/>
                    <p:inputText id="benutzername" value="#{loginModel.username}" required="true"
                                 style="width:100%"/>
                </div>
            </div>
            <div class="row row-df">
                <div class="col-lg-4">
                    <p:outputLabel for="passwort"
                                   value="#{msg_isyBenutzerverwaltung.MEL_benutzer_passwort}"/>
                    <p:password id="passwort" value="#{loginModel.password}" required="true"
                                maxlength="4000" style="width:100%"/>
                </div>
            </div>
            <div class="row row-df">
                <div class="col-lg-12">
                    <div>
                        <p:commandButton action="performLoginAction" id="performLoginAction" ajax="false"
                                         value="#{msg_isyBenutzerverwaltung.MEL_Anmelden}"/>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
