<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panel header="#{msg_isyBenutzerverwaltung.MEL_Sucheingabe}">
        <div class="form-horizontal">
            <div class="row row-df">
                <div class="col-lg-6">
                    <p:outputLabel for="rollenId"
                                   value="#{msg_isyBenutzerverwaltung.MEL_rolle_id}"/>
                    <p:inputText id="rollenId"
                                 value="#{rolleSuchenModel.trefferliste.suchkriterien.id}"
                                 style="width:100%" tabindex="1000"/>
                </div>
                <div class="col-lg-6">
                    <p:outputLabel for="rollenName"
                                   value="#{msg_isyBenutzerverwaltung.MEL_rolle_name}"/>
                    <p:inputText id="rollenName"
                                 value="#{rolleSuchenModel.trefferliste.suchkriterien.name}"
                                 style="width:100%" tabindex="1001"/>
                </div>
            </div>
        </div>
    </p:panel>
    <p:panel>
        <div class="form-horizontal">
            <div class="row row-df">
                <div class="col-lg-6">
                    <p:commandButton action="filterZuruecksetzen" id="filterZuruecksetzen" ajax="false"
                                     value="#{msg_isyBenutzerverwaltung.MEL_FilterZuruecksetzen}"
                                     tabindex="1006"/>
                </div>
                <div class="col-lg-6">
                    <div class="pull-right">
                        <p:commandButton action="suchen" id="suche" ajax="false"
                                         value="#{msg_isyBenutzerverwaltung.MEL_Suchen}"
                                         tabindex="1007"/>
                        <p:defaultCommand target="suche"/>
                    </div>
                </div>
            </div>
        </div>
    </p:panel>
</ui:composition>
