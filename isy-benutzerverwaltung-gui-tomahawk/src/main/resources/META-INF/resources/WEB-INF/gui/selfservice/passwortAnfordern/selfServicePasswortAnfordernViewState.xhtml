<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
                template="/WEB-INF/gui/benutzerverwaltung/common/benutzerverwaltung-applikation.xhtml">

    <ui:define name="inhaltsbereich">
        <isy:panelGroup>
            <isy:panel>
                <f:facet name="panelHeader">
                    #{msg_isyBenutzerverwaltung.MEL_PasswortAendern}
                </f:facet>
                <f:facet name="panelBody">
                    <div class="form-horizontal">
                        <div class="row-fluid">
                            <div class="col-lg-6">
                                <isy:formInput reference="email"
                                               value="#{selfServicePasswortAnfordernModel.email}"
                                               label="#{msg_isyBenutzerverwaltung.MEL_benutzer_emailAdresse}"
                                               labelStyleClass="col-lg-4"
                                               inputStyleClass="col-lg-8"
                                               required="true"
                                               id="email"/>
                                <div class="pull-right">
                                    <isy:button id="performSelfServicePasswortAnfordern"
                                                value="#{msg_isyBenutzerverwaltung.MEL_Selfservice_PasswortZuruecksetzen}"
                                                action="selfServicePasswortAnfordern"
                                                ajax="false"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:facet>
            </isy:panel>
        </isy:panelGroup>
    </ui:define>

</ui:composition>
