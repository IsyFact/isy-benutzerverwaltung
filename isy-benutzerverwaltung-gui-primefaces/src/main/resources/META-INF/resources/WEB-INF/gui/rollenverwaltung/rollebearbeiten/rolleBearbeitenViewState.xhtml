<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/gui/common/benutzerverwaltung-applikationDetailseite.xhtml">

    <f:loadBundle basename="resources.isy-benutzerverwaltung.nachrichten.maskentexte" var="msg_bnvw"/>

    <ui:define name="inhaltsbereich">
        <p:panel header="#{msg_bnvw.MAS_rolleBearbeitenFlow_Breadcrumb}">
            <div class="form-horizontal">
                <div class="row row-df">
                    <div class="col-lg-6">
                        <p:outputLabel for="rollenId"
                                       value="#{msg_bnvw.MEL_rolle_id}"
                                       style="width:100%"/>
                        <p:inputText id="rollenId"
                                     value="#{rolleBearbeitenModel.rolle.rollenId}"
                                     style="width:100%" tabindex="1001"/>
                    </div>
                    <div class="col-lg-6">
                        <p:outputLabel for="rollenName"
                                       value="#{msg_bnvw.MEL_rolle_name}"
                                       style="width:100%"/>
                        <p:inputText id="rollenName"
                                     value="#{rolleBearbeitenModel.rolle.rollenName}"
                                     style="width:100%" tabindex="1002"/>
                    </div>
                </div>
            </div>
        </p:panel>
        <p:panel>
            <div class="form-horizontal">
                <div class="row row-df">
                    <div class="col-lg-6">
                        <p:commandButton action="zurueck" id="zurueck" ajax="false"
                                         value="#{msg_bnvw.MEL_Abbrechen}"
                                         tabindex="1200"/>
                    </div>
                    <div class="col-lg-6">
                        <div class="pull-right">
                            <p:commandButton action="speichern" id="speichern" ajax="false"
                                             value="#{msg_bnvw.MEL_Speichern}"
                                             tabindex="1100"/>
                        </div>
                    </div>
                </div>
            </div>
        </p:panel>
    </ui:define>
</ui:composition>
