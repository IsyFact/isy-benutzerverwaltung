<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/gui/common/benutzerverwaltung-applikation.xhtml">

    <f:loadBundle basename="resources.isy-benutzerverwaltung.nachrichten.maskentexte" var="msg_bnvw"/>

    <ui:define name="inhaltsbereich">
        <ui:include src="/WEB-INF/gui/rollenverwaltung/rollesuchen/rolleSuchenForm.xhtml"/>
        <br/>
        <ui:include src="/WEB-INF/gui/rollenverwaltung/rollesuchen/rolleSuchenTrefferliste.xhtml"/>
    </ui:define>

    <ui:define name="modalDialog">
        <p:confirmDialog severity="alert" widgetVar="loeschenBestaetigungsDialog"
                         message="#{msg_bnvw.MEL_Loeschen_Text_Rolle}"
                         header="#{msg_bnvw.MEL_Loeschen_Header}">
            <div class="form-horizontal">
                <div class="row row-df">
                    <div class="col-lg-6">
                        <p:outputLabel for="rolleId" value="#{msg_bnvw.MEL_rolle_id}"/>
                        <p:inputText id="rolleId" disabled="true"
                                     value="#{rolleSuchenModel.ausgewaehlterTreffer.rollenId}"
                                     style="width:100%" tabindex="1001"/>
                    </div>
                    <div class="col-lg-6">
                        <p:outputLabel for="rolleName" value="#{msg_bnvw.MEL_rolle_name}"/>
                        <p:inputText id="rolleName" disabled="true"
                                     value="#{rolleSuchenModel.ausgewaehlterTreffer.rollenName}"
                                     style="width:100%" tabindex="1002"/>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="form-horizontal">
                <div class="row row-df">
                    <div class="col-lg-6">
                        <p:commandButton action="loeschenAbbruch" ajax="false" value="#{msg_bnvw.MEL_Nein}"/>
                    </div>
                    <div class="col-lg-6">
                        <div class="pull-right">
                            <p:commandButton action="loeschen" ajax="false" value="#{msg_bnvw.MEL_Ja}"/>
                        </div>
                    </div>
                </div>
            </div>
        </p:confirmDialog>
        <script type="application/javascript">
            $(document).ready(function () {
                PF('loeschenBestaetigungsDialog').show();
            });
        </script>
    </ui:define>

</ui:composition>
