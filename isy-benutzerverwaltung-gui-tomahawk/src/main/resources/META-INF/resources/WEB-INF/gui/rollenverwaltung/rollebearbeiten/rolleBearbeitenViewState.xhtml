<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
                template="/WEB-INF/gui/benutzerverwaltung/common/benutzerverwaltung-applikation.xhtml">

    <ui:define name="inhaltsbereich">
        <isy:panelGroup>
            <isy:panel>
                <f:facet name="panelHeader">
                    #{msg_isyBenutzerverwaltung.MAS_rolleBearbeitenFlow_Breadcrumb}
                </f:facet>
                <f:facet name="panelBody">
                	<div class="form-horizontal">
	                    <div class="row-fluid">
	                        <div class="col-lg-6">
	                            <isy:formInput reference="rolleId"
	                                           value="#{rolleBearbeitenModel.rolle.rollenId}"
	                                           label="#{msg_isyBenutzerverwaltung.MEL_rolle_id}"
	                                           labelStyleClass="col-lg-4"
	                                           inputStyleClass="col-lg-8"
	                                           required="true"
	                                           id="rolleIdInput"/>
	                            <isy:formInput reference="rolleName"
	                                           value="#{rolleBearbeitenModel.rolle.rollenName}"
	                                           label="#{msg_isyBenutzerverwaltung.MEL_rolle_name}"
	                                           labelStyleClass="col-lg-4"
	                                           inputStyleClass="col-lg-8"
	                                           required="true"
	                                           id="rolleNameInput"/>
					 		</div>
					 	</div>
	                </div>
	            </f:facet>
	        </isy:panel>
	    </isy:panelGroup>
	    <div class="pull-right">
            <isy:button id="rolleSpeichern"
                        value="#{msg_isyBenutzerverwaltung.MEL_Speichern}"
                        action="speichern"
                        ajax="false"/>
      	</div>
    </ui:define>
</ui:composition>
