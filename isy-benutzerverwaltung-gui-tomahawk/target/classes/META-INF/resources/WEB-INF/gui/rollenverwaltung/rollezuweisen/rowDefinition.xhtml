<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:isy="http://java.sun.com/jsf/composite/isyfact">
	<isy:dataTableCell><isy:dataTableRowSelection /></isy:dataTableCell>
	<isy:dataTableCell>#{dataTableItem.vorname}</isy:dataTableCell>
	<isy:dataTableCell>#{dataTableItem.nachname}</isy:dataTableCell>
	<isy:dataTableCell>#{dataTableItem.benutzername}</isy:dataTableCell>
	<ui:repeat var="rollenId" value="#{rolleZuweisenModel.verfuegbareRollenIds}">
		<isy:dataTableCell>
			<isy:selectBooleanCheckbox value="#{(rolleZuweisenModel.rollenZuordnung[dataTableItem.identifierForItem])[rollenId]}"
									   disabled="true"/>
		</isy:dataTableCell>
	</ui:repeat>
</ui:composition>
