<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact" xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/gui/benutzerverwaltung/common/benutzerverwaltung-applikation.xhtml">
                <!-- template="/WEB-INF/gui/common/layout/applikation.xhtml"-->

    <ui:define name="inhaltsbereich">
        <div class="form-horizontal">
            <div class="row row-df">
                <div class="col-lg-4">
                    <isy:formInput reference="username"
                                   value="#{loginModel.username}" label="Benutzername" required="true"/>
                    <isy:formInput reference="password"
                                   type="password"
                                   value="#{loginModel.password}" label="Passwort" required="true"
                                   maxlength="4000"/>
                </div>
            </div>
            <div class="row row-df">
                <div class="col-lg-4">
                    <div style="text-align: center">
                        <isy:button action="performLoginAction" value="Anmelden"/>
                    </div>
                </div>
            </div>
            <div class="row row-df">
                <div class="col-lg-12">
                    <div>
                        <h:outputLink value="selfServicePasswortAnfordernFlow"
                                      id="performSelfServicePasswortAnfordern">
                            #{msg_isyBenutzerverwaltung.MEL_Selfservice_PasswortZuruecksetzen}
                        </h:outputLink>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
