<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/gui/common/benutzerverwaltung-applikation.xhtml">

    <ui:define name="inhaltsbereich">
        <p:panel header="#{msg_isyBenutzerverwaltung.MEL_BenutzerBearbeiten_Benutzerdaten}">
            <div class="form-horizontal">
                <div class="row row-df">
                    <div class="col-lg-6">
                        <p:outputLabel for="benutzername"
                                       value="#{msg_isyBenutzerverwaltung.MEL_benutzer_benutzername}"
                                       style="width:100%"/>
                        <p:inputText id="benutzername"
                                     value="#{benutzerAnlegenModel.benutzer.benutzername}"
                                     style="width:100%" tabindex="1001"/>
                    </div>
                    <div class="col-lg-6">
                        <p:outputLabel for="status"
                                       value="#{msg_isyBenutzerverwaltung.MEL_benutzer_status}"/>
                        <p:selectOneMenu id="status" style="width:100%"
                                         value="#{benutzerAnlegenModel.benutzer.status}"
                                         tabindex="1002">
                            <f:selectItems value="#{benutzerAnlegenModel.alleBenutzerStatus}"
                                           var="status"
                                           itemLabel="#{status.bezeichnung}" itemValue="#{status}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="row row-df">
                    <div class="col-lg-6">
                        <p:outputLabel for="passwort"
                                       value="#{msg_isyBenutzerverwaltung.MEL_benutzer_passwort}"/>
                        <p:password id="passwort"
                                    value="#{benutzerAnlegenModel.benutzer.passwort}"
                                    style="width:100%" tabindex="1003"/>
                    </div>
                    <div class="col-lg-6">
                        <p:outputLabel for="rollen" value="#{msg_isyBenutzerverwaltung.MEL_benutzer_rollen}"/>
                        <p:selectCheckboxMenu id="rollen" style="width:100%"
                                              label="#{msg_isyBenutzerverwaltung.MEL_benutzer_rollen}"
                                              filter="on" filterMatchMode="startsWith"
                                              value="#{benutzerAnlegenModel.benutzer.rollenIds}"
                                              onHide="zaehleSelectCheckboxMenuEintraegeRollen()"
                                              tabindex="1004">
                            <f:selectItems value="#{benutzerAnlegenModel.alleRollen}" var="rolle"
                                           itemLabel="#{rolle.rollenId}" itemValue="#{rolle.rollenId}"/>
                        </p:selectCheckboxMenu>
                    </div>
                </div>
            </div>
        </p:panel>
        <p:panel header="#{msg_isyBenutzerverwaltung.MEL_BenutzerBearbeiten_Kontaktdaten}">
            <div class="form-horizontal">
                <div class="row row-df">
                    <div class="col-lg-6">
                        <p:outputLabel for="nachname"
                                       value="#{msg_isyBenutzerverwaltung.MEL_benutzer_nachname}"/>
                        <p:inputText id="nachname"
                                     value="#{benutzerAnlegenModel.benutzer.nachname}"
                                     style="width:100%" tabindex="1005"/>
                    </div>
                    <div class="col-lg-6">
                        <p:outputLabel for="emailAdresse"
                                       value="#{msg_isyBenutzerverwaltung.MEL_benutzer_emailAdresse}"/>
                        <p:inputText id="emailAdresse"
                                     value="#{benutzerAnlegenModel.benutzer.emailAdresse}"
                                     style="width:100%" tabindex="1006"/>
                    </div>
                </div>
                <div class="row row-df">
                    <div class="col-lg-6">
                        <p:outputLabel for="vorname"
                                       value="#{msg_isyBenutzerverwaltung.MEL_benutzer_vorname}"/>
                        <p:inputText id="vorname"
                                     value="#{benutzerAnlegenModel.benutzer.vorname}"
                                     style="width:100%" tabindex="1007"/>
                    </div>
                    <div class="col-lg-6">
                        <p:outputLabel for="telefonnummer"
                                       value="#{msg_isyBenutzerverwaltung.MEL_benutzer_telefonnummer}"/>
                        <p:inputText id="telefonnummer"
                                     value="#{benutzerAnlegenModel.benutzer.telefonnummer}"
                                     style="width:100%" tabindex="1008"/>
                    </div>
                </div>
                <div class="row row-df">
                    <div class="col-lg-6">
                        <p:outputLabel for="behoerde"
                                       value="#{msg_isyBenutzerverwaltung.MEL_benutzer_behoerde}"/>
                        <p:inputText id="behoerde"
                                     value="#{benutzerAnlegenModel.benutzer.behoerde}"
                                     style="width:100%" tabindex="1009"/>
                    </div>
                    <div class="col-lg-6">
                        <p:outputLabel for="bemerkung"
                                       value="#{msg_isyBenutzerverwaltung.MEL_benutzer_bemerkung}"/>
                        <p:inputTextarea id="bemerkung"
                                         value="#{benutzerAnlegenModel.benutzer.bemerkung}"
                                         autoResize="false" rows="6" tabindex="1010"
                                         style="width: 100%; resize: none"/>
                    </div>
                </div>
            </div>
        </p:panel>
        <p:panel>
            <div class="form-horizontal">
                <div class="row row-df">
                    <div class="col-lg-12">
                        <div class="pull-right">
                            <p:commandButton action="speichern" id="speichereBenutzer" ajax="false"
                                             value="#{msg_isyBenutzerverwaltung.MEL_Speichern}"
                                             tabindex="30002"/>
                        </div>
                    </div>
                </div>
            </div>
        </p:panel>
    </ui:define>

    <ui:define name="script">
        <h:outputScript name="js/isy-benutzerverwaltung_benutzerBearbeiten.js"/>
    </ui:define>

</ui:composition>
