<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact">
    <isy:panel>
    	<f:facet name="panelHeader">
     		#{msg_isyBenutzerverwaltung.MEL_BenutzerSuchen_Trefferliste_Titel} - #{msg_isyBenutzerverwaltung.MEL_Trefferliste_TrefferGesamt}: #{benutzerSuchenModel.dataModel.getFilteredItemCount()}
     	</f:facet>
     	<f:facet name="panelBody">
     		<isy:dataTable dataTableModel="#{benutzerSuchenModel}"
     					   dataTableController="#{benutzerSuchenController}"
     					   selectable="false">        			
     			<f:facet name="tableHeader">
					<isy:dataTableHeader name="#{msg_isyBenutzerverwaltung.MEL_BenutzerSuchen_benutzer_vorname}" sortable="true" sortProperty="VORNAME"/>
					<isy:dataTableHeader name="#{msg_isyBenutzerverwaltung.MEL_BenutzerSuchen_benutzer_nachname}" sortable="true" sortProperty="NACHNAME"/>
					<isy:dataTableHeader name="#{msg_isyBenutzerverwaltung.MEL_BenutzerSuchen_benutzer_benutzername}" sortable="true" sortProperty="BENUTZERNAME"/>
					<isy:dataTableHeader name="#{msg_isyBenutzerverwaltung.MEL_BenutzerSuchen_benutzer_behoerde}" sortable="true" sortProperty="BEHOERDE"/>
					<isy:dataTableHeader name="#{msg_isyBenutzerverwaltung.MEL_Trefferliste_Spalte_Aktionen}"/>
				</f:facet>
				<isy:dataTableRows rowDefinition="/WEB-INF/gui/benutzerverwaltung/benutzersuchen/rowDefinition.xhtml"/>
				<f:facet name="tablePagination">
				<isy:dataTablePaginator />
				</f:facet>
			</isy:dataTable>
		</f:facet>
	</isy:panel>    
</ui:composition>
