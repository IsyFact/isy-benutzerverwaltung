<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
                template="/WEB-INF/gui/benutzerverwaltung/common/benutzerverwaltung-applikation.xhtml">
                <!-- template="/WEB-INF/gui/common/layout/applikation.xhtml"-->

    <ui:define name="inhaltsbereich">
        <div class="form-horizontal">
            <div class="row row-df">
                <div class="col-lg-4">
                    <isy:formInput reference="username"
                                   value="#{loginModel.username}" label="Benutzername" required="true"/>
                    <isy:formInputPassword reference="password"
                                           value="#{loginModel.password}" label="Passwort" required="true"
                                           maxlength="4000"/>
                </div>
            </div>
            <div class="row row-df">
                <div class="col-lg-4">
                    <div style="text-align: center">
                        <isy:button action="performLoginAction" value="Anmelden"/>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
