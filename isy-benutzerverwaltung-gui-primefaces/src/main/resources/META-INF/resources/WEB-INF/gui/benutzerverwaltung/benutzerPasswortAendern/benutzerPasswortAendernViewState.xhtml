<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/gui/common/benutzerverwaltung-applikationDetailseite.xhtml">

    <f:loadBundle basename="resources.isy-benutzerverwaltung.nachrichten.maskentexte" var="msg_bnvw"/>

    <ui:define name="inhaltsbereich">
        <p:panel header="#{msg_bnvw.MAS_benutzerPasswortAendernFlow_Breadcrumb}">
            <div class="form-horizontal">
                <div class="row row-df">
                    <div class="col-lg-6">
                        <p:outputLabel for="altesPasswort"
                                       value="#{msg_bnvw.MEL_benutzer_passwort_alt}"/>
                        <p:password id="altesPasswort"
                                    value="#{passwortAendernModel.altesPasswort}"
                                    style="width:100%" tabindex="1002"/>
                    </div>
                </div>
                <div class="row row-df">
                    <div class="col-lg-6">
                        <p:outputLabel for="passwort"
                                       value="#{msg_bnvw.MEL_benutzer_passwort_neu}"/>
                        <p:password id="passwort"
                                    value="#{passwortAendernModel.neuesPasswort}"
                                    style="width:100%" tabindex="1003"/>
                    </div>
                </div>
                <div class="row row-df">
                    <div class="col-lg-6">
                        <p:outputLabel for="passwortBestaetigung"
                                       value="#{msg_bnvw.MEL_benutzer_passwort_neu_bestaetigen}"/>
                        <p:password id="passwortBestaetigung"
                                    value="#{passwortAendernModel.neuesPasswortBestaetigung}"
                                    style="width:100%" tabindex="1004"/>
                    </div>
                </div>
            </div>
        </p:panel>
        <p:panel>
            <div class="form-horizontal">
                <div class="row row-df">
                    <div class="col-lg-12">
                        <div class="pull-right">
                            <p:commandButton action="speichern" id="speichern" ajax="false"
                                             value="#{msg_bnvw.MEL_Speichern}"
                                             tabindex="1100"/>
                        </div>
                    </div>
                </div>
            </div>
        </p:panel>
    </ui:define>

    <ui:define name="script">
        <script type="text/javascript"
                src="#{facesContext.externalContext.requestContextPath}/js/isy-benutzerverwaltung_benutzerBearbeiten.js"></script>
    </ui:define>

</ui:composition>
