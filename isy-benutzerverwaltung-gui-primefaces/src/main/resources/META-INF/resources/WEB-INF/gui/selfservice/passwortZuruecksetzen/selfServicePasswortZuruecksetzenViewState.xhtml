<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/gui/common/benutzerverwaltung-applikationDetailseite.xhtml">

    <f:loadBundle basename="resources.isy-benutzerverwaltung.nachrichten.maskentexte" var="msg_bnvw"/>

    <ui:define name="inhaltsbereich">
        <p:panel header="#{msg_bnvw.MAS_benutzerPasswortZuruecksetzenFlow_Breadcrumb}">
            <div class="form-horizontal">
                <div class="row row-df">
                    <div class="col-lg-6">
                        <p:outputLabel for="passwort"
                                       value="#{msg_bnvw.MEL_benutzer_passwort_neu}"/>
                        <p:password id="passwort"
                                    value="#{selfServicePasswortZuruecksetzenModel.passwort}"
                                    style="width:100%" tabindex="1002"
                                    disabled="#{not selfServicePasswortZuruecksetzenModel.tokenGueltig}"/>
                    </div>
                </div>
                <div class="row row-df">
                    <div class="col-lg-6">
                        <p:outputLabel for="passwortWiederholung"
                                       value="#{msg_bnvw.MEL_benutzer_passwort_neu_bestaetigen}"/>
                        <p:password id="passwortWiederholung"
                                    value="#{selfServicePasswortZuruecksetzenModel.passwortWiederholung}"
                                    style="width:100%" tabindex="1003"
                                    disabled="#{not selfServicePasswortZuruecksetzenModel.tokenGueltig}"/>
                    </div>
                </div>
            </div>
        </p:panel>
        <p:panel>
            <div class="form-horizontal">
                <div class="row row-df">
                     <div class="col-lg-6">
                        <div class="pull-right">
                            <p:commandButton action="passwortZuruecksetzen" id="passwortZuruecksetzen" ajax="false"
                                             value="#{msg_bnvw.MEL_Speichern}"
                                             tabindex="1100"
                                             disabled="#{not selfServicePasswortZuruecksetzenModel.tokenGueltig}"/>
                        </div>
                    </div>
                </div>
            </div>
        </p:panel>
    </ui:define>

</ui:composition>
