<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
                template="/WEB-INF/gui/benutzerverwaltung/common/benutzerverwaltung-applikation.xhtml">                      
<ui:define name="modalDialog">
	<isy:modalDialogContent>
		<f:facet name="modalHeader">
			<h:outputLabel value="#{msg_isyBenutzerverwaltung.MEL_Loeschen_bestaetigung_header}"/>
		</f:facet>
		<f:facet name="modalBody">
			<h:outputLabel value="#{msg_isyBenutzerverwaltung.MEL_Loeschen_bestaetigung_text}"/>
			<div class="form-horizontal">
                <div class="row-fluid">
                	<div class="col-lg-6">
                		<isy:formInput reference="benutzername"
	                                   value="#{benutzer.benutzername}"
	                                   label="#{msg_isyBenutzerverwaltung.MEL_benutzer_benutzername}"
	                                   labelStyleClass="col-lg-4"
	                                   inputStyleClass="col-lg-8"
	                                   id="benutzernameInput"
	                                   readonly="true"/>
                		<isy:formInput reference="nachname"
                                       value="#{benutzer.nachname}"
                                       label="#{msg_isyBenutzerverwaltung.MEL_benutzer_nachname}"
                                       labelStyleClass="col-lg-4"
                                       inputStyleClass="col-lg-8"
                                       id="nachnameInput"
                                       readonly="true"/>
                        <isy:formInput reference="vorname"
                                       value="#{benutzer.vorname}"
                                       label="#{msg_isyBenutzerverwaltung.MEL_benutzer_vorname}"
                                       labelStyleClass="col-lg-4"
                                       inputStyleClass="col-lg-8"
                                       id="vornameInput"
                                       readonly="true"/>
						<isy:formInput reference="behoerde"
                                       value="#{benutzer.behoerde}"
                                       label="#{msg_isyBenutzerverwaltung.MEL_benutzer_behoerde}"
                                       labelStyleClass="col-lg-4"
                                       inputStyleClass="col-lg-8"
                                       id="behoerdeInput"
                                       readonly="true"/>
			 	    </div>
			 	</div>
                <div class="row-fluid">
                	<div class="col-lg-6">
	                    <isy:formInput reference="status"
                                       value="#{benutzer.status}"
                                       label="#{msg_isyBenutzerverwaltung.MEL_benutzer_status}"
                                       labelStyleClass="col-lg-4"
                                       inputStyleClass="col-lg-8"                                     
                                       id="statusInput"
                                       readonly="true"/>
                        <isy:formInput reference="emailAdresse"
                                       value="#{benutzer.emailAdresse}"
                                       label="#{msg_isyBenutzerverwaltung.MEL_benutzer_emailAdresse}"
                                       labelStyleClass="col-lg-4"
                                       inputStyleClass="col-lg-8"                                     
                                       id="emailAdresseInput"
                                       readonly="true"/>
                	</div>
                </div>
            </div>
            <isy:buttonRow alignRight="true">
				<isy:button id="jaButton"
                        	value="#{msg_isyBenutzerverwaltung.MEL_Ja}"
                        	action="loescheBenutzer"
                        	ajax="false"/>
               	<isy:button id="neinButton"
                        	value="#{msg_isyBenutzerverwaltung.MEL_Nein}"
                        	action="schliesseModalenDialog"
                        	ajax="false"/>        	
            </isy:buttonRow>
		</f:facet>
	</isy:modalDialogContent>
</ui:define> 
</ui:composition>
