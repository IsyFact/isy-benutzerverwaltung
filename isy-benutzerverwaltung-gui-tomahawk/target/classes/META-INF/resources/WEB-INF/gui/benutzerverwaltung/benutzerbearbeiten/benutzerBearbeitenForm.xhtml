<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:isy="http://java.sun.com/jsf/composite/isyfact">

	<isy:panelGroup>
		<isy:panel>
			<f:facet name="panelHeader">
                  #{msg_isyBenutzerverwaltung.MEL_BenutzerBearbeiten_Benutzerinformationen}
              </f:facet>
			<f:facet name="panelBody">
				<div class="form-horizontal">
					<div class="row-fluid">
						<div class="col-lg-6">
							<isy:formInput reference="neuerBenutzername"
								value="#{benutzerBearbeitenModel.benutzer.benutzername}"
								label="#{msg_isyBenutzerverwaltung.MEL_benutzer_benutzername}"
								labelStyleClass="col-lg-4" inputStyleClass="col-lg-8"
								required="true"
								readonly="#{benutzerBearbeitenModel.benutzerBearbeitetSichSelbst}"
								id="benutzernameInput" />
						</div>
					</div>
					<ui:fragment rendered="#{!benutzerBearbeitenModel.benutzerBearbeitetSichSelbst}">
						<div class="row-fluid">
							<div class="col-lg-6">
								<isy:formSelectOneDropdown reference="status"
									value="#{benutzerBearbeitenModel.benutzer.status}"
									label="#{msg_isyBenutzerverwaltung.MEL_benutzer_status}"
									labelStyleClass="col-lg-4" inputStyleClass="col-lg-8"
									id="statusSelect"
									disabled="#{benutzerBearbeitenModel.benutzerBearbeitetSichSelbst}"
									placeholder="">
									<f:selectItems
										value="#{benutzerBearbeitenModel.alleBenutzerStatus}"
										var="status" itemLabel="#{status.bezeichnung}"
										itemValue="#{status}" />
								</isy:formSelectOneDropdown>
								<isy:formSelectManyList reference="rollen"
									value="#{benutzerBearbeitenModel.selektierteRollenIds}"
									label="#{msg_isyBenutzerverwaltung.MEL_benutzer_rollen}"
									labelStyleClass="col-lg-4" inputStyleClass="col-lg-8"
									id="rolleSelect" checkboxed="true" size="3"
									disabled="#{benutzerBearbeitenModel.benutzerBearbeitetSichSelbst}">
									<f:selectItems value="#{benutzerBearbeitenModel.alleRollen}"
										var="rolle" itemLabel="#{rolle.rollenId}"
										itemValue="#{rolle.rollenId}" />
								</isy:formSelectManyList>
							</div>
						</div>
					</ui:fragment>
				</div>
			</f:facet>
		</isy:panel>
		<isy:panel>
			<f:facet name="panelHeader">
          		 #{msg_isyBenutzerverwaltung.MEL_benutzer_kontaktdaten}
          	</f:facet>
			<f:facet name="panelBody">
				<div class="form-horizontal">
					<div class="row-fluid">
						<div class="col-lg-6">
							<isy:formInput reference="nachname"
								value="#{benutzerBearbeitenModel.benutzer.nachname}"
								label="#{msg_isyBenutzerverwaltung.MEL_benutzer_nachname}"
								labelStyleClass="col-lg-4" inputStyleClass="col-lg-8"
								id="nachnameInput" />
							<isy:formInput reference="vorname"
								value="#{benutzerBearbeitenModel.benutzer.vorname}"
								label="#{msg_isyBenutzerverwaltung.MEL_benutzer_vorname}"
								labelStyleClass="col-lg-4" inputStyleClass="col-lg-8"
								id="vornameInput" />
							<isy:formInput reference="behoerde"
								value="#{benutzerBearbeitenModel.benutzer.behoerde}"
								label="#{msg_isyBenutzerverwaltung.MEL_benutzer_behoerde}"
								labelStyleClass="col-lg-4" inputStyleClass="col-lg-8"
								id="behoerdeInput" />
						</div>
					</div>
					<div class="row-fluid">
						<div class="col-lg-6">
							<isy:formInput reference="emailAdresse"
								value="#{benutzerBearbeitenModel.benutzer.emailAdresse}"
								label="#{msg_isyBenutzerverwaltung.MEL_benutzer_emailAdresse}"
								labelStyleClass="col-lg-4" inputStyleClass="col-lg-8"
								id="emailAdresseInput" />
							<isy:formInput reference="telefonnummer"
								value="#{benutzerBearbeitenModel.benutzer.telefonnummer}"
								label="#{msg_isyBenutzerverwaltung.MEL_benutzer_telefonnummer}"
								labelStyleClass="col-lg-4" inputStyleClass="col-lg-8"
								id="telefonnummerInput" />
							<ui:fragment rendered="#{!benutzerBearbeitenModel.benutzerBearbeitetSichSelbst}">
								<isy:formTextarea reference="bemerkung"
									value="#{benutzerBearbeitenModel.benutzer.bemerkung}"
									label="#{msg_isyBenutzerverwaltung.MEL_benutzer_bemerkung}"
									labelStyleClass="col-lg-4" inputStyleClass="col-lg-8"
									id="bemerkungInput" rows="4" cols="80" />
							</ui:fragment>
							<div class="pull-right">
								<isy:button id="speichereBenutzer"
									value="#{msg_isyBenutzerverwaltung.MEL_Speichern}" action="speichern"
									ajax="false" />
							</div>
						</div>
					</div>
				</div>
			</f:facet>
		</isy:panel>
	</isy:panelGroup>
</ui:composition>
