<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
                template="/WEB-INF/gui/benutzerverwaltung/common/benutzerverwaltung-applikation.xhtml">

    <ui:define name="inhaltsbereich">
        <isy:panelGroup>
            <isy:panel>
                <f:facet name="panelHeader">
                    #{msg_isyBenutzerverwaltung.MEL_BenutzerBearbeiten_Benutzerinformationen}
                </f:facet>
                <f:facet name="panelBody">
                	<div class="form-horizontal">
	                    <div class="row-fluid">
	                        <div class="col-lg-6">
	                            <isy:formInput reference="benutzername"
	                                           value="#{benutzerAnlegenModel.benutzer.benutzername}"
	                                           label="#{msg_isyBenutzerverwaltung.MEL_benutzer_benutzername}"
	                                           labelStyleClass="col-lg-4"
	                                           inputStyleClass="col-lg-8"
	                                           required="true"
	                                           id="benutzernameInput"/>
	                            <isy:formInputPassword reference="passwort"
	                                           value="#{benutzerAnlegenModel.benutzer.passwort}"
	                                           label="#{msg_isyBenutzerverwaltung.MEL_benutzer_passwort}"
	                                           labelStyleClass="col-lg-4"
	                                           inputStyleClass="col-lg-8"
	                                           required="true"
	                                           id="passwortInput"/>
					 		</div>
	                    </div>
	                    <div class="row-fluid">
	                        <div class="col-lg-6">                 
	                            <isy:formSelectOneDropdown reference="status"
	                            			   value="#{benutzerAnlegenModel.benutzer.status}"
	                            			   label="#{msg_isyBenutzerverwaltung.MEL_benutzer_status}"
	                            			   labelStyleClass="col-lg-4"
	                                           inputStyleClass="col-lg-8"
	                            			   id="statusSelect"
	                            			   placeholder="">
	                            	<f:selectItems value="#{benutzerAnlegenModel.alleBenutzerStatus}"
                                           		   var="status"
                                           		   itemLabel="#{status.bezeichnung}"
                                           		   itemValue="#{status}"/>
	                            </isy:formSelectOneDropdown>
	                            <isy:formSelectManyList reference="rollen"
	                            			   value="#{benutzerAnlegenModel.benutzer.rollenIds}"
	                            			   label="#{msg_isyBenutzerverwaltung.MEL_benutzer_rollen}"
	                            			   labelStyleClass="col-lg-4"
	                                           inputStyleClass="col-lg-8"
	                            			   id="rolleSelect"
	                            			   checkboxed="true"
	                            			   size="3">
	                                <f:selectItems value="#{benutzerAnlegenModel.alleRollen}"
	                                               var="rolle"
                                           		   itemLabel="#{rolle.rollenId}"
                                           		   itemValue="#{rolle.rollenId}"/>
	                            </isy:formSelectManyList>
	                        </div>
	                    </div>
	                </div>
                </f:facet>
            </isy:panel>
            <isy:panel>
            	<f:facet name="panelHeader">
            		 #{msg_isyBenutzerverwaltung.MEL_benutzer_kontaktdaten}
            	</f:facet>
            	<f:facet name="panelBody">
	            	<div class="form-horizontal">
		                <div class="row-fluid">
		                	<div class="col-lg-6">
		                		<isy:formInput reference="nachname"
	                                           value="#{benutzerAnlegenModel.benutzer.nachname}"
	                                           label="#{msg_isyBenutzerverwaltung.MEL_benutzer_nachname}"
	                                           labelStyleClass="col-lg-4"
	                                           inputStyleClass="col-lg-8"
	                                           id="nachnameInput"/>
	                            <isy:formInput reference="vorname"
	                                           value="#{benutzerAnlegenModel.benutzer.vorname}"
	                                           label="#{msg_isyBenutzerverwaltung.MEL_benutzer_vorname}"
	                                           labelStyleClass="col-lg-4"
	                                           inputStyleClass="col-lg-8"
	                                           id="vornameInput"/>
								<isy:formInput reference="behoerde"
	                                           value="#{benutzerAnlegenModel.benutzer.behoerde}"
	                                           label="#{msg_isyBenutzerverwaltung.MEL_benutzer_behoerde}"
	                                           labelStyleClass="col-lg-4"
	                                           inputStyleClass="col-lg-8"
	                                           id="behoerdeInput"/>
					 		</div>
	                    </div>
	                    <div class="row-fluid">
	                        <div class="col-lg-6">
	                            <isy:formInput reference="emailAdresse"
	                                           value="#{benutzerAnlegenModel.benutzer.emailAdresse}"
	                                           label="#{msg_isyBenutzerverwaltung.MEL_benutzer_emailAdresse}"
	                                           labelStyleClass="col-lg-4"
	                                           inputStyleClass="col-lg-8"                                     
	                                           id="emailAdresseInput"/>
	                            <isy:formInput reference="telefonnummer"
	                                           value="#{benutzerAnlegenModel.benutzer.telefonnummer}"
	                                           label="#{msg_isyBenutzerverwaltung.MEL_benutzer_telefonnummer}"
	                                           labelStyleClass="col-lg-4"
	                                           inputStyleClass="col-lg-8"
	                                           id="telefonnummerInput"/>
	                            <isy:formTextarea reference="bemerkung"
	                            			   value="#{benutzerAnlegenModel.benutzer.bemerkung}"
	                            			   label="#{msg_isyBenutzerverwaltung.MEL_benutzer_bemerkung}"
	                            			   labelStyleClass="col-lg-4"
	                                           inputStyleClass="col-lg-8"
	                            			   id="bemerkungInput"
	                            			   rows="4"
	                                           cols="80"/>
		                	</div>
		                </div>
		            </div>
            	</f:facet>
            </isy:panel>
        </isy:panelGroup>
        
		<div class="pull-right">
            <isy:button id="speichereBenutzer"
                        value="#{msg_isyBenutzerverwaltung.MEL_Speichern}"
                        action="speichern"
                        ajax="false"/>
      	</div>
        
    </ui:define>

</ui:composition>
