<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:isy="http://java.sun.com/jsf/composite/isyfact">

	<isy:panel>
		<f:facet name="panelHeader">
     		#{msg_isyBenutzerverwaltung.MEL_BenutzerSuchen_Trefferliste_Titel} - #{msg_isyBenutzerverwaltung.MEL_Trefferliste_TrefferGesamt}: #{rolleZuweisenModel.dataModel.getFilteredItemCount()}
     	</f:facet>
		<f:facet name="panelBody">
			<isy:dataTable dataTableModel="#{rolleZuweisenModel}"
				dataTableController="#{rolleZuweisenController}" selectable="false">
				<f:facet name="tableHeader">
					<isy:dataTableHeader>
						<isy:dataTableRowAllSelection />
					</isy:dataTableHeader>
					<isy:dataTableHeader
						name="#{msg_isyBenutzerverwaltung.MEL_benutzer_vorname}"
						sortable="true" sortProperty="VORNAME" />
					<isy:dataTableHeader
						name="#{msg_isyBenutzerverwaltung.MEL_benutzer_nachname}"
						sortable="true" sortProperty="NACHNAME" />
					<isy:dataTableHeader
						name="#{msg_isyBenutzerverwaltung.MEL_benutzer_benutzername}"
						sortable="true" sortProperty="BENUTZERNAME" />
					<ui:repeat var="rollenId"
						value="#{rolleZuweisenModel.verfuegbareRollenIds}">
						<isy:dataTableHeader name="#{rollenId}" sortable="false" />
					</ui:repeat>
				</f:facet>
				<isy:dataTableRows
					rowDefinition="/WEB-INF/gui/rollenverwaltung/rollezuweisen/rowDefinition.xhtml" />
				<f:facet name="tablePagination">
					<isy:dataTablePaginator />
				</f:facet>
			</isy:dataTable>
		</f:facet>
	</isy:panel>
</ui:composition>
